<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header>Todo App</header>
      <!-- Input -->
      <div class="inputField">
        <input
          type="text"
          name="task"
          id="task"
          placeholder="Add new task"
          required
        />
        <button class="addBtn"><i class="uil uil-plus"></i></button>
        <button class="saveBtn"><i class="uil uil-save"></i></button>
      </div>
      <!-- List task -->
      <div class="todoList"></div>
      <!-- Footer -->
      <div class="footer">
        <span>You have <span class="pendingTask">2</span> pending tasks</span>
        <button>Clear all</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
